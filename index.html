<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component main</title> <!--Title of Page-->
    <link rel="stylesheet" href="style.css" /> <!--Link the External CSS-->
    <link rel="icon" href="favicon-32x32.png" /> 
  </head>
  <body>
    <main> <!--Main Design-->
      <div class="section__box1"> <!--Section 1--Side1-->
        <h6>Your Result</h6> <!--Heading of side1-->
        <div id="section__box1--circle"> <!--Circle of Side1-->
          <h1>76</h1> <!--Heading of inside the circle-->
          <p>of 100</p><!--Paragraph of inside the circle-->
        </div>
        <h2>Great</h2> <!--Heading-2 of Side1-->
        <p class="Result">You Scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="section__box2">
        <h6>Summary</h6>
        <div class="section__list">
          <div class="section__list--list1">
            <div class="section__list--list-1">
            <img src="icon-reaction.svg" alt="Reaction"><p>Reaction</p> 
          </div>
            <div class="number">80 <span class="marks">/ 100</span></div>
        </div>

        <div class="section__list--list2">
          <div class="section__list--list-2">
          <img src="icon-memory.svg" alt="Memory"><p>Memory</p> 
        </div>
          <div class="number">92 <span class="marks">/ 100</span></div>
      </div>

      <div class="section__list--list3">
        <div class="section__list--list-3">
        <img src="icon-verbal.svg" alt="Memory"><p>Verbal</p> 
      </div>
        <div class="number">61 <span class="marks">/ 100</span></div>
    </div>

    <div class="section__list--list4">
      <div class="section__list--list-4">
      <img src="icon-visual.svg" alt="Memory"><p>Visual</p> 
    </div>
      <div class="number">72 <span class="marks">/ 100</span></div>
  </div>
        </div>

        <div class="btn">
            <h6>Continue</h6>
        </div>
      </div>
    </main>
  </body>
</html>
